<!DOCTYPE html>
<html lang="en">
    <head>
        <title>qr-code-component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="output.css" rel="stylesheet">
    </head>
    <body class="bg-[#D5E1EF] flex justify-center items-center">
        <div class="bg-white p-5 rounded-2xl text-center mt-80 max-w-md">
            <img class="m-auto rounded-2xl" src="/images/image-qr-code.png" alt="qr code">
            <h2 class="text-2xl mt-5 font-bold text-[#29354B]">Improve your front-end skills by building projects</h2>
            <p class="my-5 text-[#98979C]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </body>
</html>
